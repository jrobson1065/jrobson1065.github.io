<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/lights.css" />
    <title>Lights</title>
  </head>
  <body>
    <h1>String Light Border Project</h1>
    <a href="./morejs.html"><button>Back</button></a>
    <div class="attribute-form">
      <h3>Properties</h3>
      <label for="width">Width</label>
      <input type="number" min="200" max="1000" id="width" name="width" />
      <label for="height">Height</label>
      <input type="number" min="200" max="600" id="height" name="height" />
      <label for="space">Space</label>
      <input type="number" min="15" max="50" id="space" name="space" /><br />
      <label for="color">Color</label>
      <select name="color" id="color">
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="hotpink">Hot Pink</option>
        <option value="gold">Gold</option>
        <option value="white">White</option>
        <option value="purple">Purple</option>
        <option value="orange">Orange</option>
      </select>
      <label for="brightness">Brightness</label>
      <input type="number" min="3" max="20" id="brightness" name="brightness" />
      <label for="size">Size</label>
      <input type="number" min="3" max="15" id="size" name="size" /><br />
    </div>
    <script src="JS/lights.js"></script>
  </body>
</html>
