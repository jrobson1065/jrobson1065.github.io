<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/travis.css">
    <title>Travis</title>
</head>
<body>
    <div class="game">
        <div id="start-btn" class="start-btn">Start</div>
        <div id="restart-btn" class="restart-btn">Start Over</div>
        <div id="gameover" class="gameover">Game Over!</div>
        <div id="you-win" class="you-win">You Win!</div>
        <div id="life-bar"class="life-bar">
            <div id="life1" class="life"></div>
            <div id="life2" class="life"></div>
            <div id="life3" class="life"></div>
        </div>
        <div id="point-bar" class="points">Points: <span id="points">00</span></div>
        <div id="game-background" class="game-background"></div>
        <div id="character" class="character"></div>
        <div id="block1" class="block"></div>
        <div id="block2" class="block"></div>
    </div>
    <script src="travis.js"></script>
</body>
</html>
